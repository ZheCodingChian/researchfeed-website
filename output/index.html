        // Function to create a date card
        function createDateCard(data, index) {
            const cardId = `date-${index}`;
            const papersId = `papers-${index}`;
            
            // Generate statistics HTML
            const statsHTML = Object.entries(data.stats).map(([category, count]) => 
                `<div class="font-body text-body-md text-text-secondary">${category}: <span class="font-mono">${count}</span></div>`
            ).join('');
            
            return `
                <article class="bg-primary-card p-xl" role="article" aria-labelledby="${cardId}" aria-describedby="${papersId}">
                    <!-- Section 1: Date Header -->
                    <div class="flex justify-between items-center mb-md">
                        <!-- Date Display -->
                        <h3 id="${cardId}" class="font-heading text-heading-md font-bold text-text-primary">
                            ${data.date}
                        </h3>
                        
                        <!-- Day Tag -->
                        <span class="bg-primary-accent text-text-inverse font-heading text-body-sm font-bold px-sm py-xs" aria-label="Day of week">
                            ${data.day}
                        </span>
                    </div>
                    
                    <!-- Section 2: Paper Statistics (Grid Layout) -->
                    <div id="${papersId}" class="grid grid-cols-1 gap-xs mb-lg" aria-label="Paper statistics for ${data.date}">
                        ${statsHTML}
                        
                        <!-- Total Papers (emphasized with separator) -->
                        <div class="font-body text-body-md text-text-secondary font-bold pt-xs">
                            Total Papers: <span class="font-mono">${data.total}</span>
                        </div>
                    </div>
                    
                    <!-- Section 3: Action Button -->
                    <a href="${data.url}" class="block">
                        <button class="card-button w-full bg-primary-accent text-text-inverse font-heading text-button-md font-bold py-xs hover:scale-[1.02] transition-transform duration-200" 
                                aria-label="View research papers for ${data.date}">
                            View Papers â†—
                        </button>
                    </a>
                </article>
            `;
        }
